name: Build Repo
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v2
        - uses: actions/setup-python@v2
          with:
              node-version: '14'
        - run: npm install -g sperm
        - run: cd emoticons && sperm build cumcord_manifest.json
        - run: mv emoticons/dist/* emoticons/
        - run: python build_plugin_index.py emoticons/cumcord_manifest.json emoticons/index.html
        - run: cd manifesto && sperm build cumcord_manifest.json
        - run: mv manifesto/dist/* manifesto/
        - run: python build_plugin_index.py manifesto/cumcord_manifest.json manifesto/index.html
        - run: python build_index.py
        - name: Deploy
          uses: peaceiris/actions-gh-pages@v3
          with:
              github_token: ${{ secrets.GITHUB_TOKEN }}
              publish_dir: .
